plugins {
    id 'com.android.library'
    id 'maven-publish'
    id 'signing'
}

android {
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 33

        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    namespace 'ir.smartdevelopers.smartfilebrowser'
    publishing {
        singleVariant('release') {
            withSourcesJar()
        }
    }
}
group = 'ir.smartdevelopers'
version = '1.0.1'

dependencies {

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.github.bumptech.glide:glide:4.12.0'

    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'
    implementation 'com.github.aurelhubert:ahbottomnavigation:v2.3.4'

    implementation 'com.github.smartdevelopers-ir:PhotoEditor:1.1.3'

}

publishing {
    publications {
        release(MavenPublication) {
            afterEvaluate {
                from components.release
            }
            groupId = 'ir.smartdevelopers'
            artifactId = 'smart-file-picker'

            pom {
                name = 'smart-file-picker'
                description = 'pick file easilly'
                url = 'https://github.com/GariestGary/SmartFilePicker'

                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'smartdevelopers'
                        name = 'mostafa babaei'
                        email = 'info@smartdevelopers.ir'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/GariestGary/SmartFilePicker.git'
                    developerConnection = 'scm:git:ssh://github.com/GariestGary/SmartFilePicker.git'
                    url = 'https://github.com/GariestGary/SmartFilePicker'
                }

            }
        }
    }
    repositories {
        maven {
            // change URLs to point to your repos, e.g. http://my.org/repo
            def releasesRepoUrl = "$buildDir/repos/releases"
            def snapshotsRepoUrl = "$buildDir/repos/snapshots"
            url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
        }
    }
}


signing {
    sign configurations.archives
}
